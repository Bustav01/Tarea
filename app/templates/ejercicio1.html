{% extends "base.html" %}
{% block title %} Formulario de notas {% endblock %}
{% block content %}
    <div class="container" id="dvEjercicio1">
        <h2>Formulario de Notas</h2>
        <form id="formNota" method="POST" action="/ejercicio1" novalidate>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="10" max="70"
                   required value="{{ datos_formulario['nota1'] }}">
            <br><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="10" max="70"
                   required value="{{ datos_formulario['nota2'] }}">
            <br><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="10" max="70"
                   required value="{{ datos_formulario['nota3'] }}">
            <br><br>
            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100"
                   required value="{{ datos_formulario['asistencia'] }}">
            <br><br>
            <input class="boton-form" type="submit" value="Enviar">
        </form>

        <!-- Errores: -->
        {%  if errores %}
            <p id="msgError" style="color: red;">{{ errores }}</p>
        {% endif %}

        {% if resultado is not none %}
            <p>{{ resultado[0] }}</p>
            <p>{{ resultado[1] }}</p>
        {% endif %}
    </div>
{% endblock %}
